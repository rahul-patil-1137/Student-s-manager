<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="col-md-6 offset-md-3">
        <h3> Update Student </h3>
        <form (ngSubmit) = "onSubmit()">
        
            <div class="form-group">
                <label> Student Name</label>
                <input type="text" class ="form-control" id = "studentName"
                    [(ngModel)] = "student.studentName" name = "studentName">
            </div>
        
            <div class="form-group">
                <label> Email Id</label>
                <input type="text" class ="form-control" id = "emailId"
                    [(ngModel)] = "student.emailId" name = "emailId">
            </div>
        
            <div class="form-group">
                <label> Course</label>
                <input type="text" class ="form-control" id = "Course"
                    [(ngModel)] = "student.course" name = "Course">
            </div>

            <div class="form-group">
                <label> Address</label>
                <input type="text" class ="form-control" id = "address"
                    [(ngModel)] = "student.address" name = "address">
            </div>

            <div class="form-group">
                <label> Enrollment status</label>
                <input type="text" class ="form-control" id = "addmision_status"
                    [(ngModel)] = "student.addmission_status" name = "addmision_status">
            </div>

            <div class="form-group">
                <label> Mobile Number</label>
                <input type="text" class ="form-control" id = "Mobile"
                    [(ngModel)] = "student.mobileNo" name = "Mobile">
            </div>
        
        
            <button class = "btn btn-success" type ="submit">Submit</button>
        
        </form>
        </div> 
</body>
</html>
